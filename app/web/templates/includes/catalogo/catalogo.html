<div class="row prod-items prod-items-2">

<!--EL ARTICLE ENCIERRA TODO EL CUADRO DE IMAGEN E INFO DEL PRODUCTO LE PONDREMOS FOR PARA ITERAR-->
{% for producto in productos %}
    <article class="cf-sm-6 cf-md-6 cf-lg-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 sectgl-item">
        <div class="sectgl prod-i">
            <div class="prod-i-top">
                <!---AQUI PASAMOS la URL cuando le de click parsa que lleve a DETALLE -->
                <a class="prod-i-img" href="{% url 'web:producto' producto.id %}">
                    <!--VALIDAMOS QUE SI IAMGEN EXISTE O ES TRUE y en caso no ira al else y chapara imagen de url-->
                    {% if producto.imagen %}
                    <img src="{{producto.imagen.url}}" alt="">
                    {% else %}
                    <img src="https://via.placeholder.com/250" alt="">
                    {% endif %}
                </a>
                <div class="prod-i-actions">
                    <div class="prod-i-actions-in">
                        <p class="prod-i-cart">
                            <a href="{% url 'web:agregarCarrito' producto.id %}" class="hover-label prod-addbtn"><i class="icon ion-android-cart"></i><span>AÃ±adir al carrito</span></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="prod-i-bot">
                <div class="prod-i-info">
                    <p class="prod-i-price">{{producto.precio}}</p>
                    <p class="prod-i-categ"><a href="#">{{producto.categoria}}</a></p>
                </div>
                <h3 class="prod-i-ttl"><a href="{% url 'web:producto' producto.id %}">{{producto.nombre}}</a></h3>
            </div>
        </div>
    </article>
{% endfor %}

</div>
